<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ejemplos de java script</title>
	<script language="JavaScript">
		var message = 'acaba de presionar click  derecho';
		function clickIE() {
			if (document.all) {
				alert(message); return false;
			}
		}
		function clickNS(e) {
			if
				(document.layers || (document.getElementById && !document.all)) {
				if (e.which == 2 || e.which == 3) { alert(message); return false; }
			}
		}
		if (document.layers) {
			document.captureEvents(Event.MOUSEDOWN);
			document.onmousedown = clickNS;
		}
		else {
			document.onmouseup = clickNS; //Un botón del ratón se libera estando sobre un elemento
			document.oncontextmenu = clickIE; //click  derecho 
		}
		//document.oncontextmenu = new Function('return false')
	</script>
</head>

<body bgcolor="peru">
	<center>
		<h2>Mostar un  mensaje cuando  se presione el click derecho!!!</h2>
		<hr>
	</center>
</body>

</html>
